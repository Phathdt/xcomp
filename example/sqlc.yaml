version: '2'
sql:
  - engine: 'postgresql'
    queries: 'modules/product/infrastructure/persistence/queries'
    schema: 'migrations'
    gen:
      go:
        package: 'queries'
        out: 'modules/product/infrastructure/persistence/queries'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
